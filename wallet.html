<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --card:#12172a;
  --accent:#00ffd5;
  --accent2:#7a7cff;
  --danger:#ff5d5d;
  --text:#e8ebff;
  --muted:#9aa1ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins;
  background:radial-gradient(1200px 600px at 10% -10%, #1b2150, transparent),var(--bg);
  color:var(--text);
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
}
h1{text-align:center;margin-bottom:20px}

.card{
  background:linear-gradient(180deg,#151b38,#0f1430);
  border-radius:22px;
  padding:20px;
  margin-bottom:20px;
}

.balance-card{
  font-size:28px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
  animation:pulse 2s infinite alternate;
}
@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.03)}
}

input{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #242b66;
  background:#0b1030;
  color:white;
  margin-bottom:12px;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  border:1px solid #242b66;
  padding:8px;
  text-align:center;
}
th{color:var(--accent)}
.status-pending{color:#ffcc00}
.status-approved{color:#00ff99}
.status-rejected{color:var(--danger)}
</style>
</head>

<body>
<div class="container">

<h1>My Wallet</h1>

<div class="card balance-card">
  <div>Current Balance</div>
  <div id="balance">₦0</div>
</div>

<div class="card">
  <h3>Top Up Wallet</h3>
  <input type="number" id="topupAmount" placeholder="Enter amount">
  <button id="topupBtn">Request Top Up</button>
</div>

<div class="card">
  <h3>Transaction History</h3>
  <table>
    <thead>
      <tr>
        <th>Amount</th>
        <th>Type</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="txnTable"></tbody>
  </table>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { 
  getFirestore, doc, getDoc, setDoc, updateDoc,
  collection, addDoc, onSnapshot, query, where, orderBy 
} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDzwnmGgEcN63RcCHSNU6p_xXKxmeqzF6k" ,
    authDomain: "losixmarket.firebaseapp.com",
    projectId: "losixmarket" ,
    storageBucket: "losixmarket.firebasestorage.app",
    messagingSenderId: "301860246689",
    appId:"1:301860246689:web:aabf0ab9af41081a91cce0",
    measurementId: "G-ZPVVZ8GNP0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();

const balanceEl = document.getElementById("balance");
const topupBtn = document.getElementById("topupBtn");
const txnTable = document.getElementById("txnTable");

let currentUser = null;

function formatMoney(n){
  return "₦" + Number(n||0).toLocaleString("en-US");
}

async function loadBalance(uid){
  const docRef = doc(db,"users",uid);
  const snap = await getDoc(docRef);

  if(!snap.exists()){
    await setDoc(docRef,{
      balance:0,
      createdAt:new Date()
    });
    balanceEl.textContent = "₦0";
  } else {
    balanceEl.textContent = formatMoney(snap.data().balance);
  }
}

function listenTransactions(uid){
  const q = query(
    collection(db,"walletTransactions"),
    where("userId","==",uid),
    orderBy("createdAt","desc")
  );

  onSnapshot(q,(snapshot)=>{
    txnTable.innerHTML="";
    snapshot.forEach(doc=>{
      const d = doc.data();
      const tr = document.createElement("tr");
      tr.innerHTML=`
        <td>${formatMoney(d.amount)}</td>
        <td>${d.type}</td>
        <td class="status-${d.status}">${d.status}</td>
        <td>${d.createdAt?.toDate().toLocaleString() || ""}</td>
      `;
      txnTable.appendChild(tr);
    });
  });
}

topupBtn.addEventListener("click", async ()=>{
  const amount = Number(document.getElementById("topupAmount").value);

  if(!amount || amount < 100){
    alert("Minimum top up is ₦100");
    return;
  }

  topupBtn.disabled = true;
  topupBtn.innerText = "Submitting...";

  await addDoc(collection(db,"walletTransactions"),{
    userId: currentUser.uid,
    amount,
    type:"credit",
    status:"pending",
    description:"Manual top up",
    createdAt:new Date()
  });

  alert("Top up request submitted. Wait for admin approval.");

  document.getElementById("topupAmount").value="";
  topupBtn.disabled=false;
  topupBtn.innerText="Request Top Up";
});

onAuthStateChanged(auth,(user)=>{
  if(!user){
    window.location.href="/login.html";
    return;
  }

  currentUser=user;
  loadBalance(user.uid);
  listenTransactions(user.uid);
});
</script>

</body>
</html>
