    /* Menu Toggle Checkbox */
#menuToggle {

/* Hamburger */
.menu-icon {
  width: 30px;
  height: 24px;
  position: relative;
  cursor: pointer;
  transition: all 0.4s ease;
}
.menu-icon span {
  position: absolute;
  height: 3px;
  width: 100%;
  background: white;
  border-radius: 3px;
  transition: all 0.4s ease;
}
.menu-icon span:nth-child(1) { top: 0; }
.menu-icon span:nth-child(2) { top: 10px; }
.menu-icon span:nth-child(3) { top: 20px; }

/* Animate to X */
#menuToggle:checked + label .menu-icon span:nth-child(1) {

}
#menuToggle:checked + label .menu-icon span:nth-child(2) {
  opacity: 0;
}

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Firebase config (replace with yours)
    const firebaseConfig = {
     apiKey: "AIzaSyDzwnmGgEcN63RcCHSNU6p_xXKxmeqzF6k" ,
    authDomain: "losixmarket.firebaseapp.com",
    projectId: "losixmarket" ,
    storageBucket: "losixmarket.firebasestorage.app",
    messagingSenderId: "301860246689",
    appId:"1:301860246689:web:aabf0ab9af41081a91cce0",
    measurementId: "G-ZPVVZ8GNP0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("refundForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const refNumber = document.getElementById("refNumber").value.trim();
      const customerName = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const address = document.getElementById("address").value.trim();
      const refundReason = document.getElementById("refundReason").value.trim();
      const refundImage = document.getElementById("refundImage").files[0];

      if (!refNumber || !refundImage || !phone || !email || !address || !customerName) {
        alert("‚ùå Please fill in all required fields and upload an image.");
        return;
      }

      try {
        // Upload image to Firebase Storage
        const imgRef = ref(storage, `refunds/${Date.now()}_${refundImage.name}`);
        await uploadBytes(imgRef, refundImage);
        const imgURL = await getDownloadURL(imgRef);

        // Save refund request to Firestore
        await addDoc(collection(db, "refunds"), {
          refNumber,
          customerName,
          phone,
          email,
          address,
          refundReason,
          imageURL: imgURL,
          createdAt: serverTimestamp(),
          status: "Pending"
        });

        alert("‚úÖ Refund request submitted successfully! We will contact you soon.");
        document.getElementById("refundForm").reset();
      } catch (err) {
        console.error(err);
        alert("‚ùå Something went wrong. Please try again.");
      }
    });
  </script>
