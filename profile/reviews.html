    /* Menu Toggle Checkbox */
#menuToggle {
  display: none;
}

/* Hamburger */
.menu-icon {
  width: 30px;
  height: 24px;
  position: relative;
  cursor: pointer;
  transition: all 0.4s ease;
}
.menu-icon span {
  position: absolute;
  height: 3px;
  width: 100%;
  background: white;
  border-radius: 3px;
  transition: all 0.4s ease;
}
.menu-icon span:nth-child(1) { top: 0; }
.menu-icon span:nth-child(2) { top: 10px; }
.menu-icon span:nth-child(3) { top: 20px; }

/* Animate to X */
#menuToggle:checked + label .menu-icon span:nth-child(1) {
  transform: rotate(45deg);
  top: 10px;
}
#menuToggle:checked + label .menu-icon span:nth-child(2) {
  opacity: 0;
}
#menuToggle:checked + label .menu-icon span:nth-child(3) {
  transform: rotate(-45deg);
  top: 10px;
}

/* Dropdown Menu */
nav {
  position: fixed;

  padding: 12px;

  pointer-events: none;
  transform: translateY(-15px);
  transition: all 0.3s ease;
}

/* Show when checked */
#menuToggle:checked ~ nav {

  pointer-events: auto;
  transform: translateY(0);
}

/* Menu links */
nav a {
  display: block;

  border-radius: 8px;

}
nav a:hover {
  background: rgba(255,107,107,0.15);
  transform: translateX(4px);
}

/* Responsive */
@media (max-width: 600px) {
  nav {
    width: 70%;
    right: 15%;
  }
}

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Firebase config (replace with yours)
    const firebaseConfig = {
     apiKey: "AIzaSyDzwnmGgEcN63RcCHSNU6p_xXKxmeqzF6k" ,
    authDomain: "losixmarket.firebaseapp.com",
    projectId: "losixmarket" ,
    storageBucket: "losixmarket.firebasestorage.app",
    messagingSenderId: "301860246689",
    appId:"1:301860246689:web:aabf0ab9af41081a91cce0",
    measurementId: "G-ZPVVZ8GNP0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reviewForm = document.getElementById("reviewForm");
    const reviewsList = document.getElementById("reviewsList");

    // Submit Review
    reviewForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const rating = document.getElementById("rating").value;
      const review = document.getElementById("review").value.trim();

      if (!name || !review) {
        alert("‚ùå Please fill in all fields.");
        return;
      }

      await addDoc(collection(db, "reviews"), {
        name,
        rating: parseInt(rating),
        review,
        likes: 0,
        createdAt: serverTimestamp()
      });

      reviewForm.reset();
      loadReviews();
    });

    // Load Reviews
    async function loadReviews() {
      reviewsList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "reviews"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "review";
        div.innerHTML = `
          <strong>${data.name}</strong> 
          <span class="stars">${"‚≠ê".repeat(data.rating)}</span>
          <p>${data.review}</p>
          <div class="actions">
            <button onclick="likeReview('${docSnap.id}', ${data.likes || 0})">üëç ${data.likes || 0}</button>
            <button onclick="addComment('${docSnap.id}')">üí¨ Comment</button>
          </div>
          <div class="comment-box" id="comments-${docSnap.id}"></div>
        `;
        reviewsList.appendChild(div);
      });
    }

    // Like a Review
    window.likeReview = async (id, currentLikes) => {
      const reviewRef = doc(db, "reviews", id);
      await updateDoc(reviewRef, { likes: increment(1) });
      loadReviews();
    };

    // Add Comment
    window.addComment = async (reviewId) => {
      const comment = prompt("Enter your comment:");
      if (comment) {
        const reviewRef = doc(db, "reviews", reviewId);
        const commentsRef = collection(reviewRef, "comments");
        await addDoc(commentsRef, {
          comment,
          createdAt: serverTimestamp()
        });
        loadReviews();
      }
    };

    loadReviews();
  </script>
