<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Market</title>
<style>
  body { font-family: Arial, sans-serif; background:#f8f8f8; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
  .auth-container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); width:90%; max-width:400px; text-align:center;}
  h2 { margin-bottom:20px; }
  input { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:1rem; }
  button { width:100%; padding:12px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; background:#ff6a00; color:#fff; transition:0.3s; }
  button:hover { background:#e25d00; }
  .link { margin-top:15px; display:block; font-size:0.9rem; color:#555; text-decoration:none; }
  .link:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="auth-container">
  <h2>Create Account</h2>
  <input type="email" id="signupEmail" placeholder="Email">
  <input type="password" id="signupPassword" placeholder="Password" minlength="6">
  <button id="signupBtn">Sign Up</button>
  <a href="login.html" class="link">Already have an account? Login</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDzwnmGgEcN63RcCHSNU6p_xXKxmeqzF6k",
      authDomain: "losixmarket.firebaseapp.com",
      projectId: "losixmarket",
      storageBucket: "losixmarket.firebasestorage.app",
      messagingSenderId: "301860246689",
      appId: "1:301860246689:web:aabf0ab9af41081a91cce0",
      measurementId: "G-ZPVVZ8GNP0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const signupBtn = document.getElementById('signupBtn');
signupBtn.addEventListener('click', async () => {
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  if(!email || !password){
    return alert('Enter email and password!');
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    alert('✅ Account created! Redirecting to wallet...');
    window.location.href = "/wallet.html";
  } catch(e){
    console.error(e);
    alert(`⚠️ ${e.message}`);
  }
});
</script>

</body>
</html>
